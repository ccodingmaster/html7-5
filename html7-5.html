<!DOCTYPE html />
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.svg" />
    <title>პროდუქტების ფილტრი</title>
</head>

<body>
    <h1>Dress up</h1>
    <form action="https://dressup.ge/en/74-women">

        <label for="category1">კატეგორია:</label>
        <br />
        <input type="radio" value="female" id="category1" name="gender" />
        <label for="category1">ქალები</label>
        <br />
        <input type="radio" value="male" id="category2" name="gender" />
        <label for="category2">კაცები</label>
        <br />
        <input type="radio" value="kids" id="category3" name="gender" />
        <label for="category3">ბავშვები</label>
        <br />
        <br />

        <label for="brand">ბრენდები:</label>
        <br />
        <input type="checkbox" value="calvin-klein" id="brand" name="brands" />
        <label for="brand">Calvin Klein</label>
        <br />
        <input type="checkbox" value="nike" id="brand" name="brands" />
        <label for="brand">Nike</label>
        <br />
        <input type="checkbox" value="adidas" id="brand" name="brands" />
        <label for="brand">Adidas</label>
        <br />
        <br />

        <label>წელის ზომა:</label>
        <br />
        <select name="waist-size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
        </select>
        <br />
        <br />

        <label>მოსაზრება:</label>
        <br />
        <select name="season">
            <option value="all-season">ყველა სეზონი</option>
            <option value="spring-summer">ზაფხული</option>
            <option value="fall-winter">ზამთარი</option>
        </select>
        <br />
        <br />

        <input type="submit" value="ძებნა" />
    </form>
</body>

</html>
